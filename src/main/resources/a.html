<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box1 {
            border: green 40px solid;
            width: 300px;
            height: 300px;
            margin: auto;
        }

        .box2 {
            border: yellow 40px solid;
            width: 220px;
            height: 220px;
            margin: auto;
        }

        span {
            position: relative;
            left: 50px;
            top: 50px;
            background-color: rgba(128, 128, 128, 0.22);
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById("body").addEventListener("click", eventHandler);
            document.getElementById("box2").addEventListener("click", function (e) {
                    console.log("box2: 时间：" + new Date(event.timeStamp) + " 产生事件的节点：" + event.target.id + "  当前节点：" + event.currentTarget.id);

                    e.stopPropagation();
                }
            )
            ;
        }
        function eventHandler(event) {
            //console.log(event)
            console.log("body : 时间：" + new Date(event.timeStamp) + " 产生事件的节点：" + event.target.id + "  当前节点：" + event.currentTarget.id);
        }
    </script>
</head>
<body id="body">
<span style="font-family:Microsoft YaHei;font-size:10px;">
    <div id="box1" class="box1">
        <div id="box2" class="box2">
            <span id="span">This is a span.</span>
        </div>
    </div>
</span>

</body>
</html>
